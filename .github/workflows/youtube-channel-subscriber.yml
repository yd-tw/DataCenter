name: Fetch YouTube Channel Data

on:
  schedule:
    # 每小時運行一次
    - cron: '0 * * * *'

  workflow_dispatch: # 允許手動觸發

jobs:
  fetch-youtube-data:
    runs-on: ubuntu-latest

    steps:
    # 檢出最新的程式碼
    - name: Checkout repository
      uses: actions/checkout@v2

    # 設置 Python 環境
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    # 安裝依賴
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 執行 Python 腳本
    - name: Run Python script
      env:
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}  # 從 GitHub Secrets 中獲取 API 密鑰
        CHANNEL_ID: 'YOUR_CHANNEL_ID'  # 替換為你的 YouTube 頻道 ID
      run: |
        python save_youtube_data.py

    # 配置 Git 使用者
    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    # 將變更提交到儲存庫
    - name: Commit and Push changes
      run: |
        git add youtube_channel_data.json
        git commit -m "Update YouTube data [skip ci]"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 使用 GitHub 自動生成的 GITHUB_TOKEN 進行身份驗證
